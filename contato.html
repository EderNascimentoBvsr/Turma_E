<!DOCTYPE html>
<html>
    <head>
        <meta chaset:"UTF-8">
        <title> Contato consumidor </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        

    </head>

    <body>

        <header>
            <div class="caixa">

                <h1> <img class="config-logo" src="https://www.pngall.com/wp-content/uploads/10/Ethereum-Logo-No-Background.png" alt="Logotipo da empresa Stark"></h1>
                <h2 class="nome-empresa"> Stark</h2>
                <h3><strong class="slogan">O futuro começa aqui...</strong></h3>    

                <nav>

                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produto.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>

                </nav>                 
                
            </div> 
        </header> 
        <main>

            <form>

                <label for="nomecliente"> Nome completo</label>
                <input type="text" id="nomecliente" class= "input-padrão" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class= "input-padrão" required placeholder="seuemail@domínio.com...">

                <label for="telefone"> Telefone</label>
                <input type="tel" id=" tefone" class= "input-padrão" required placeholder="(xx)xxxxx-xxxx">

                <label for="mensagemconsumidor"> Mensagem</label>
                <textarea rows="10" class= "input-padrão" required></textarea>
                
                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-telefone"><input type="radio" value="Telefone" name="contato" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-email"> <input type="radio" value="Telefone" name="contato" id="radio-email"> E-mail</label>                   

                    <label for="radio-whatsapp"><input type="radio" value="Telefone" name="contato" id="radio-whatsapp" checked>Whatsapp</label>                  
                    
                </fieldset>
                <fieldset class="select-periodos">
                    <legend> Em que período podemos entrar em contato?</legend>
                    <select>

                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>

                    </select>

                </fieldset>
                
                    <label class="checkbox"> Gostaria de receber novidades sobre nossos produtos em seu e-mail?<input type="checkbox" checked></label>
                                    
                    <input class="submit-formulario" type="submit" value="Enviar formulário">

            </form>

        </main>

        <footer>

            <img src="https://www.pngall.com/wp-content/uploads/10/Ethereum-Logo-No-Background.png">

        </footer>     
    </body>


</html>
